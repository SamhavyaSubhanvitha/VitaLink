<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Blood Request</title>
</head>
<body>
  <h1>Emergency Blood Request</h1>
  <form id="emergencyForm">
    <input type="text" placeholder="Patient Name" required><br>
    <input type="text" placeholder="Blood Group Needed" required><br>
    <input type="text" placeholder="Hospital Name" required><br>
    <input type="text" placeholder="Location" required><br>
    <button type="submit">Request Blood</button>
  </form>

  <script>
    document.getElementById("emergencyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Emergency request submitted!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
