<!DOCTYPE html>
<html>
<head>
  <title>Emergency Request</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Emergency Blood Request</h2>
  <form onsubmit="handleEmergency(event)">
    <label>Name:</label>
    <input type="text" required><br>

    <label>Blood Group Needed:</label>
    <select required>
      <option>A+</option><option>B+</option><option>O+</option>
      <option>AB+</option><option>A-</option><option>B-</option>
      <option>O-</option><option>AB-</option>
    </select><br>

    <label>Hospital Name:</label>
    <input type="text" required><br>

    <label>Urgency Level:</label>
    <select required>
      <option>Standard</option>
      <option>Urgent</option>
    </select><br>

    <button type="submit">Submit Request</button>
  </form>

  <script>
    function handleEmergency(e) {
      e.preventDefault();
      alert("Request submitted. We'll reach out shortly.");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
