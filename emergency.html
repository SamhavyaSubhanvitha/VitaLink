<!DOCTYPE html>
<html>
<head>
  <title>Emergency Blood Request</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
    }
    #message {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Emergency Blood Request</h1>
  <form id="emergencyForm">
    <label>Patient Name:</label><br>
    <input type="text" name="patientName" required><br><br>

    <label>Blood Group Needed:</label><br>
    <input type="text" name="bloodGroup" required><br><br>

    <label>Hospital Name:</label><br>
    <input type="text" name="hospital" required><br><br>

    <label>Contact Number:</label><br>
    <input type="tel" name="contact" required><br><br>

    <button type="submit">Submit Request</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('emergencyForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const patientName = this.patientName.value.trim();
      const bloodGroup = this.bloodGroup.value.trim();
      const hospital = this.hospital.value.trim();
      const contact = this.contact.value.trim();

      if (!patientName || !bloodGroup || !hospital || !contact) {
        document.getElementById('message').innerText = "Please fill all fields.";
        return;
      }

      document.getElementById('message').innerText =
        `Emergency request submitted for ${patientName} (Blood Group: ${bloodGroup}) at ${hospital}. We will contact you shortly.`;

      this.reset();
    });
  </script>
</body>
</html>
