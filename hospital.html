<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Registration</title>
</head>
<body>
  <h1>Hospital Registration</h1>
  <form id="hospitalForm">
    <input type="text" placeholder="Hospital Name" required><br>
    <input type="text" placeholder="Location" required><br>
    <input type="number" placeholder="Contact Number" required><br>
    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById("hospitalForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Hospital registered successfully!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
