<!DOCTYPE html>
<html>
<head>
  <title>Hospital Registration</title>
</head>
<body>
  <h2>Register Hospital</h2>
  <form id="hospitalForm">
    <input type="text" name="hospitalName" placeholder="Hospital Name" required><br>
    <input type="text" name="location" placeholder="Location" required><br>
    <button type="submit">Register</button>
  </form>
  <script>
    document.getElementById('hospitalForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const hospital = Object.fromEntries(formData.entries());
      const res = await fetch('/api/register-hospital', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(hospital)
      });
      if (res.ok) alert("Hospital registered!");
    };
  </script>
</body>
</html>
