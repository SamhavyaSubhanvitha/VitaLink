<!DOCTYPE html>
<html>
<head>
  <title>Hospital Registration</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
    }
    #message {
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hospital Registration</h1>
  <form id="hospitalForm">
    <label>Hospital Name:</label><br>
    <input type="text" name="hospitalName" required><br><br>

    <label>Address:</label><br>
    <input type="text" name="address" required><br><br>

    <label>Contact Number:</label><br>
    <input type="tel" name="contact" required><br><br>

    <button type="submit">Register</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('hospitalForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const hospitalName = this.hospitalName.value.trim();
      const address = this.address.value.trim();
      const contact = this.contact.value.trim();

      if (!hospitalName || !address || !contact) {
        document.getElementById('message').innerText = "Please fill all fields.";
        return;
      }

      document.getElementById('message').innerText =
        `Thanks, ${hospitalName} has been registered successfully!`;

      this.reset();
    });
  </script>
</body>
</html>
