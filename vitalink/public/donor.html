<!DOCTYPE html>
<html>
<head>
  <title>Donor Registration</title>
</head>
<body>
  <h2>Register as Donor</h2>
  <form id="donorForm">
    <input type="text" placeholder="Name" name="name" required><br>
    <input type="number" placeholder="Age" name="age" required><br>
    <select name="bloodGroup" required>
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="O+">O+</option>
    </select><br>
    <button type="submit">Register</button>
  </form>
  <script>
    document.getElementById('donorForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const donor = Object.fromEntries(formData.entries());
      const res = await fetch('/api/register-donor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(donor)
      });
      if (res.ok) alert("Donor registered!");
    };
  </script>
</body>
</html>
