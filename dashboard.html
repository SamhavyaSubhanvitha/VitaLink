<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard - VitaLink</title>
</head>
<body>
  <h1>Welcome to VitaLink Dashboard</h1>
  <div id="userInfo"></div>

  <h2>Blood Availability</h2>
  <ul id="bloodAvailability">
    <!-- Hardcoded values or fetched from storage -->
  </ul>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user || !user.isLoggedIn) {
      alert("You are not logged in. Redirecting to home...");
      window.location.href = "index.html";
    } else {
      // Show user info
      document.getElementById('userInfo').innerHTML = `
        <p>Hello, <strong>${user.name}</strong>! You are logged in as a <strong>${user.type}</strong>.</p>
      `;

      // Display blood availability (hardcoded for now)
      const bloodInventory = {
        'A+': 5,
        'B+': 2,
        'O+': 0,
        'AB+': 3,
        'A-': 1,
        'B-': 0,
        'O-': 2,
        'AB-': 1
      };

      const list = document.getElementById('bloodAvailability');
      for (const type in bloodInventory) {
        const count = bloodInventory[type];
        const li = document.createElement('li');
        li.textContent = `${type}: ${count > 0 ? count + ' units' : 'Out of stock'}`;
        list.appendChild(li);
      }
    }
  </script>
</body>
</html>
