<!DOCTYPE html>
<html>
<head>
  <title>Register as Donor - VitaLink</title>
</head>
<body>
  <h2>Donor Registration</h2>
  <form action="/submit-donor" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>Age:</label>
    <input type="number" name="age" required><br>

    <label>Blood Group:</label>
    <select name="blood_group" required>
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="O+">O+</option>
      <option value="AB+">AB+</option>
      <option value="A-">A-</option>
      <option value="B-">B-</option>
      <option value="O-">O-</option>
      <option value="AB-">AB-</option>
    </select><br>

    <label>Senior Citizen?</label>
    <input type="checkbox" name="senior"><br>

    <label>Premium Plan (â‚¹999 for 3 yrs family protection)?</label>
    <input type="checkbox" name="premium"><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
